name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Verify CLI entrypoint
        run: |
          node dist/cli.js --help

      - name: Smoke test — setup on blank project
        run: |
          mkdir -p /tmp/smoke-test
          node dist/cli.js setup /tmp/smoke-test
          # Verify key files exist
          test -f /tmp/smoke-test/.opencode/.juninho-installed
          test -f /tmp/smoke-test/AGENTS.md
          test -f /tmp/smoke-test/opencode.json
          test -d /tmp/smoke-test/.opencode/agents
          test -d /tmp/smoke-test/.opencode/plugins
          test -d /tmp/smoke-test/.opencode/commands
          echo "✓ Smoke test passed"

      - name: Idempotency test
        run: |
          output=$(node dist/cli.js setup /tmp/smoke-test 2>&1)
          echo "$output" | grep -q "já instalado\|already installed"
          echo "✓ Idempotency confirmed"
