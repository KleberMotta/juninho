name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write  # for creating GitHub Release
      id-token: write  # for npm provenance + Trusted Publisher OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke test before publish
        run: |
          mkdir -p /tmp/pre-publish-test
          node dist/cli.js setup /tmp/pre-publish-test
          test -f /tmp/pre-publish-test/.opencode/.juninho-installed
          echo "✓ Pre-publish smoke test passed"

      - name: Verify version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "✓ Version matches tag: $PKG_VERSION"

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            npm install -g juninho@${{ github.ref_name }}
            ```

            ## Usage

            ```bash
            cd my-opencode-project
            juninho setup
            ```

            See [CHANGELOG](./CHANGELOG.md) for full details.
